---
layout: page
main_class: article
style: |
    header {
        margin: 0 auto;
        max-width: 700px !important;
        font-size: 3em !important;
    }
---
<header>
    {{ page.title }}
    {% if page.links %}
        <aside>{% for link in page.links %}{% include links.html %}{% endfor %}</aside>
    {% endif %}
</header>
<section>
    {{ content }}
</section>
