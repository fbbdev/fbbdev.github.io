<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      html {
        width: 100%;
        height: 100%;
      }

      body {
        display: table;
        margin: 0;

        width: 100%;
        height: 100%;

        font-family: 'Cantarell', sans-serif;
      }

      #background {
        display: table-cell;
        position: fixed;

        top: 0;
        left: 0;
        z-index: -100;

        width: 100%;
        height: 100%;

        background: #00d470;
        background: -moz-linear-gradient(top,  #00d470 0%, #e8fa73 100%);

        background: -o-linear-gradient(top,  #00d470 0%,#e8fa73 100%);
        background: -ms-linear-gradient(top,  #00d470 0%,#e8fa73 100%);
        background: linear-gradient(to bottom,  #00d470 0%,#e8fa73 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00d470', endColorstr='#e8fa73',GradientType=0);

        text-align: center;
        vertical-align: middle;
      }

      main {
        display: table-cell;

        width: 100%;
        height: 100%;

        text-align: center;
        vertical-align: middle;

        color: #fff;
      }

      @media (max-width: 479px) {
        main {
          font-size: .6em;
        }
      }

      h1 {
        margin: 0;

        font-size: 6em;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,.4);
      }

      h2 {
        margin: 0;

        font-size: 2em;
        font-weight: 400;
        text-shadow: 2px 2px 2px rgba(0,0,0,.4);
      }

      footer {
        position: fixed;

        left: 0;
        right: 0;
        bottom: 0;

        min-height: 30px;
        padding: 0 20px;

        text-align: center;
        line-height: 30px;

        font-size: 15px;
        color: #777;
      }

      footer a:link,
      footer a:active,
      footer a:visited {
        color: #777;
      }
