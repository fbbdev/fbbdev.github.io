<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>fbbdev.io</title>
    <link href="https://fonts.googleapis.com/css?family=Cantarell:400,700" rel="stylesheet" type="text/css">
    <script src="js/perlin.js"></script>
    <script src="js/svg.min.js"></script>
    <script>
      <!-- Background effect http://jsfiddle.net/69ub9qrh/2/ -->
      function drawBackground(bg)
      {
        var w = Math.ceil(window.screen.width / 35),
            h = Math.ceil(window.screen.height / 35);

        bg.rect(w*35,h*35).fill('#3a3');

        for (var y = 0; y < h; ++y)
          for (var x = 0; x < w; ++x)
            bg.polygon('0,0 35,0 0,35').move(x*35, y*35)
              .rotate(Math.floor(noise.simplex2(x, y)*4)*90)
              .fill({ color: '#fff', opacity: (noise.simplex2(y, x)+1)/8 });
      }

      document.addEventListener("DOMContentLoaded", function() {
        noise.seed(12456);
        var bg = SVG('background');
        drawBackground(bg);
      });
    </script>
    <style>
      html {
        width: 100%;
        height: 100%;
      }

      body {
        display: table;
        margin: 0;
        width: 100%;
        height: 100%;
      }

      #background {
        position: fixed;

        top: 0;
        left: 0;

        width: 100%;
        height: 100%;

        z-index: -100;
      }

      main {
        display: table-cell;
        width: 100%;
        height: 100%;
        text-align: center;
        vertical-align: middle;
        font-family: 'Cantarell';
        color: #fff;
      }

      h1 {
        margin: 0;
        font-size: 6em;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,.4);
      }

      h2 {
        margin: 0;
        font-size: 2em;
        font-weight: 400;
        text-shadow: 2px 2px 2px rgba(0,0,0,.4);
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <main>
      <h1>fbbdev.io</h1>
      <h2>Work in progress</h2>
    </main>
  </body>
</html>
