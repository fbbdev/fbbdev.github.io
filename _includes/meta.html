<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">

<meta name="author" content="{{ site.author }}">

<meta name="og:type" content="website">
<meta name="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.name }}">

<meta name="twitter:site" content="@fbbdev">
<meta name="twitter:creator" content="@fbbdev">

{% if page.title %}
<meta property="og:title" content="{{ page.title }}">
{% else %}
<meta property="og:title" content="{{ site.name }}">
{% endif %}

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt | strip_html }}">
<meta property="og:description" content="{{ page.excerpt | strip_html }}">
{% else %}
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}">
{% endif %}

{% if page.thumbnail %}
<meta name="twitter:card" content="summary_large_image">

<meta property="og:image" content="{{ page.thumbnail.src | absolute_url }}">
<meta property="og:image:secure_url" content="{{ page.thumbnail.src | absolute_url }}">
<meta property="og:image:alt" content="{{ page.thumbnail.alt }}">
{% if page.thumbnail.width %}<meta property="og:image:width" content="{{ page.thumbnail.width }}">{% endif %}
{% if page.thumbnail.height %}<meta property="og:image:height" content="{{ page.thumbnail.height }}">{% endif %}
{% endif %}
